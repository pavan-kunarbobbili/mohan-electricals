<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="images/shop-photo.jpg" alt="Shop" class="clickable" id="shopPhoto">
    <h1>MOHAN ELECTRICALS</h1>
    <p>MAIN ROAD CHEEDIKADA OPPOSITE TO THE BACKERY</p>
    <p>Phone: +91-8297845212</p>
  </header>

  <section class="gallery">
    <div class="product-card">
      <img src="images/product1.jpg" alt="Product 1" class="clickable">
      <h2>TABLE FAN</h2>
      <p>₹1000-2000</p>
    </div>
    <div class="product-card">
      <img src="images/product2.jpg" alt="Product 2" class="clickable">
      <h2>CEILING FAN </h2>
      <p>₹1200-2000
    </div>
    <div class="product-card">
      <img src="images/product3.jpg" alt="Product 3" class="clickable">
      <h2>FAN CORE </h2>
      <p>₹200-250</p>
    </div>
  </section>

  <section class="complaint-section">
    <h2>Raise a Complaint</h2>
    <form id="complaintForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Your Phone Number" required>
      <textarea id="complaint" placeholder="Describe your complaint..." required></textarea>
      <button type="submit">Submit Complaint</button>
      <p id="responseMsg" style="display:none; color:green;">Complaint submitted!</p>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; CREATED BY PAVAN KUMAR BOBBILI. All rights reserved.</p>
  </footer>

  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="">
  </div>

  <script src="script.js"></script>
</body>
</html>
